    <script>
      let count = 1
      const h1 = document.querySelector('h1')

      const ul = document.querySelector('ul')
      const li = document.createElement('li')
      const div = document.createElement('div')
      const btn = document.createElement('button')
      btn.setAttribute('id', 'btn')
      btn.setAttribute('onclick', 'getcount()')
      /*
      div.innerText = 'Salom Js'
      btn.innerText = 'click'
      */
      li.appendChild(div)
      li.appendChild(btn)
      div.setAttribute('id', 'text')
      ul.appendChild(li)
      function getcount() {
        h1.innerHTML = `${count}`
        count++
      }
      function decrement() {
        count = 0
        h1.innerHTML = `${count}`
      }
    </script>
